name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-wiki:
    name: Publish Wiki to GitHub
    runs-on: ubuntu-latest
    env:
      WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
    steps:
      - name: Validate token
        run: |
          if [ -z "$WIKI_TOKEN" ]; then
            echo "::error::WIKI_TOKEN secret is required. GITHUB_TOKEN cannot push to wiki repos."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_repo 2>&1 | grep -v 'x-access-token' || \
          (mkdir -p wiki_repo && cd wiki_repo && git init -b master && git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com")

      - name: Sync wiki files
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Remove existing pages so deleted files don't persist
          find . -maxdepth 1 -name '*.md' -not -name '.git' -delete
          cp ../wiki/*.md .

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "docs: sync wiki from repository"
            git remote remove origin 2>/dev/null || true
            git remote add origin "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "master")
            git push -u origin "HEAD:refs/heads/${BRANCH}" 2>&1 | grep -v 'x-access-token'
          fi
