name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

jobs:
  publish-wiki:
    name: Publish Wiki to GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki_repo || \
          (mkdir -p wiki_repo && cd wiki_repo && git init && git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com")

      - name: Sync wiki files
        run: |
          cp wiki/*.md wiki_repo/ || echo "No wiki files to copy"
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push wiki changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd wiki_repo
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "docs: sync wiki from repository"
            # Ensure remote uses token for authentication and push current HEAD
            git remote remove origin 2>/dev/null || true
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
            BRANCH=$(git rev-parse --abbrev-ref HEAD || echo "main")
            git push -u origin HEAD:refs/heads/${BRANCH}
          fi
